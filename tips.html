<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tips</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Health Tips for Gadget Users</h1>
    </header>
    <main>
        <ul class="tips-list">
            <li>Follow the 20-20-20 rule: Look at something 20 feet away for 20 seconds every 20 minutes.</li>
            <li>Maintain a proper posture to avoid neck and back strain.</li>
            <li>Limit screen time before bed to improve sleep quality.</li>
        </ul>
    </main>
</body>
</html>
